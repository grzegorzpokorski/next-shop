fragment ProductSummary on Product {
  id
  name
  slug
  price
  currency
  gallery(first: 1) {
    id
    mimeType
    url(transformation: { document: { output: { format: webp } } })
    width
    height
    fileName
  }
  quantityAvailable
  category {
    ...CategoryDetails
  }
  updatedAt
  createdAt
}
