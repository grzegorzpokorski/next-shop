query GetProductsByCategorySlug(
  $categorySlug: String!
  $limit: Int!
  $skip: Int!
) {
  products(
    locales: pl
    where: { category: { Category: { slug: $categorySlug } } }
    first: $limit
    skip: $skip
  ) {
    ...ProductSummary
  }
  productsConnection(
    where: { category: { Category: { slug: $categorySlug } } }
  ) {
    aggregate {
      count
    }
  }
}
