query GetProductsByCategorySlug(
  $categorySlug: String!
  $limit: Int!
  $skip: Int!
  $order: ProductOrderByInput = price_DESC
) {
  products(
    stage: PUBLISHED
    locales: pl
    where: { category: { Category: { slug: $categorySlug } } }
    first: $limit
    skip: $skip
    orderBy: $order
  ) {
    ...ProductSummary
  }
  productsConnection(
    where: { category: { Category: { slug: $categorySlug } } }
  ) {
    aggregate {
      count
    }
  }
}
