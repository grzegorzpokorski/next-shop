query GetAllProducts(
  $limit: Int!
  $skip: Int!
  $order: ProductOrderByInput = price_DESC
) {
  products(
    stage: PUBLISHED
    locales: pl
    first: $limit
    skip: $skip
    orderBy: $order
  ) {
    ...ProductSummary
  }
  productsConnection(stage: PUBLISHED) {
    aggregate {
      count
    }
  }
}
