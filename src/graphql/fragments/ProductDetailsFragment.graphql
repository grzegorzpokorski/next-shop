fragment ProductDetails on Product {
  id
  name
  slug
  description {
    html
  }
  category {
    ...CategoryDetails
  }
  price
  currency
  gallery(
    where: {
      mimeType_in: ["image/png", "image/jpeg", "image/avif", "image/webp"]
    }
  ) {
    id
    mimeType
    url(transformation: { document: { output: { format: webp } } })
    width
    height
    fileName
  }
  quantityAvailable
  seoTitle
  seoDescription
  updatedAt
  createdAt
}
